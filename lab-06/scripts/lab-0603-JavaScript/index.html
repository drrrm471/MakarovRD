<!DOCTYPE html>
<html>
<head>
    <title>JavaScript FP Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .console { background: #f4f4f4; padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; }

<body>
